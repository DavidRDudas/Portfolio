<!DOCTYPE html>
<html>
<head>
    <title>Code Universe</title>
    <link rel="stylesheet" href="../shared.css">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #universe-container {
            width: 800px;
            height: 600px;
            border: 1px solid #234;
            margin-bottom: 20px;
        }

        #universe {
            width: 100%;
            height: 100%;
        }

        #code-input {
            width: 800px;
            height: 200px;
            background: rgba(10, 10, 42, 0.5);
            color: #fff;
            border: 1px solid #234;
            padding: 10px;
            font-family: monospace;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background: #234;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="universe-container">
        <canvas id="universe"></canvas>
    </div>
    <textarea id="code-input">function calculateDistance(x1, y1, x2, y2) {
    const dx = x2 - x1;
    const dy = y2 - y1;
    return Math.sqrt(dx * dx + dy * dy);
}

function moveObject(obj) {
    let speed = calculateDistance(0, 0, obj.x, obj.y);
    while (speed > 0) {
        obj.x += speed;
        speed--;
    }
}

function gameLoop() {
    const player = { x: 0, y: 0 };
    const target = { x: 100, y: 100 };
    
    moveObject(player);
    let distance = calculateDistance(
        player.x, player.y,
        target.x, target.y
    );
}</textarea>
    <button id="generate">Generate Universe</button>
    <script src="../header.js"></script>
    <script src="universe.js"></script>

</body>
</html>
